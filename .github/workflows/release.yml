name: "tagged-release"

on: 
  push:
    tags:
    - "release-*"
    - "v*"
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/s3ql-*.tar.gz"
