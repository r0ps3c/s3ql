name: "tagged-release"

on: 
  push:
    tags:
    - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - run: |
        sudo apt -y install python3-pip python3-venv libsqlite3-dev pkg-config libfuse3-dev
        pip3 install build
        python3 -m build -s
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/s3ql-*.tar.gz"
        token: ${{ secrets.YOUR_GITHUB_TOKEN }}
