name: "tagged-release"

on: 
  push:
    tags:
    - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - run: make_release.sh
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/s3ql-*.tar.gz"
        token: ${{ secrets.YOUR_GITHUB_TOKEN }}
