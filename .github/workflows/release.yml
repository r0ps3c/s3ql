name: "tagged-release"

on: 
  push:
    tags:
    - "release-*"
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build.outputs.sdistname }}
      - run: |
          mv s3ql-${{ needs.build.outputs.sdistname }}.tar.gz s3ql-${{github.ref}}.tar.gz
      - uses: ncipollo/release-action@v1
        with:
          artifacts: s3ql-${{github.ref}}.tar.gz
